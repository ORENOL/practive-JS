<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="./static/08.css">
    <script src="./static/08.js"></script>
    <title>일일 박스오피스</title>
</head>
<body>
    <main class="container">
        <article>
            <header> 
                <h1>일일 박스오피스 (Top10)</h1>
                <form>
                    <input type="date" id="dt1" name="dt1">
                </form>
                <label for="fruit">국가 설정</label>
                <select id="fruit" required>
                    <option value="D" selected>전체</option>
                    <option value="K">한국</option>
                    <option value="F">해외</option>
                </select>
                
            </header>
            <div></div>
            <table role='grid'>
                <thead>
                  <tr>
                    <th scope="col">순위</th>
                    <th scope="col">영화명</th>
                    <th scope="col">당일 매출액 <br/>(원)</th>
                    <th scope="col">당일 관객수 <br/>(전일 대비)</th>
                    <th scope="col">당일 상영횟수</th>
                    <th scope="col">개봉일</th>
                  </tr>
                </thead>
                <tbody id="table1">
                </tbody>
              </table>
              <footer id="detailed"></footer>
        </article>
    </main>
    
</body>
</html>
